{% extends "general/base.html" %}

{% block content %}
<div class="container">
	<div class="row pt-4">
		{% for post in posts %}
		<div class="card m-2" style="width: 18rem;">
			<div class="card-body">
					<h5 class="card-title">{{post.date}}</h5>
					<h6 class="card-subtitle mb-2 text-muted">город</h6>
					<p class="card-text">{{post.text}}</p>
			</div>
		</div>
		{% endfor %}
	</div>
	<div class="row pt-3">
      <div class="col">
         <button data-toggle="modal", data-target="#formModal" class="btn btn-primary">
            оставить отзыв
         </button>
      </div>
	</div>
</div>
<div tabindex="-1" role="dialog" aria-labelledby="form-modal" aria-hidden="true" id="formModal" class="modal fade">
   <div role="document" class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Ваш отзыв</h5>
            <button data-dismiss="modal" type="button" aria-label="Close" class="close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form action="" method="post" enctype="multipart/form-data">
               {% csrf_token %}

               {{ feedback_form }}
               <input type="submit" name="" class="text" value="" name="">
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
