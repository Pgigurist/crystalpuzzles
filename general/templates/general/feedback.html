{% extends "general/base.html" %}

{% block content %}
<div class="container">
	<div class="row pt-4">
		{% for post in posts %}
		<div class="card m-2" style="width: 18rem;">
			<div class="card-body">
					<h5 class="card-title">{{post.date}}</h5>
					<h6 class="card-subtitle mb-2 text-muted">город</h6>
					<p class="card-text">{{post.text}}</p>
			</div>
		</div>
		{% endfor %}
	</div>
	<div class="row pt-3">
		<div class="col">
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">оставить отзыв</button>
		</div>
	</div>
	<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="modalLabel">Оставьте свой отзыв!</h4>
				</div>

				<div class="modal-body">	
					<form>
						{% csrf_token %}
						<div class="form-group">
							<label for="formControl1">email</label>
							<input type="email" class="form-control" id="formControl1" placeholder="name@example.ru">
						</div>
						<div class="form-group">
							<label for="id_name">Имя</label>
							<input class="form-control" type="text" name="name" maxlenghth-"200" required id="id_name">
						</div>
						<div class="form-group">
							<label for="id_text">отзыв</label>
							<textarea class="form-control" name="text"  cols="40" rows="10" id="id_text">
							<!--input type="submit" name="" value="поделиться"-->
						</div>
						<button type="submit" class="btn btn-primary">поделиться</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
