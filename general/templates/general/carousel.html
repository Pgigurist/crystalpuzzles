<!rm--{% block carousel %}-->
<div class="container-fluid">
	<div class="row">
		<div class="col">
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="/static/images/01.jpg" alt="first">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/static/images/02.jpg" alt="second">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/static/images/03.jpg" alt="third">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previos</span>
				</a>
				<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
</div>
<!rm-->{% endblock %}</rm>
